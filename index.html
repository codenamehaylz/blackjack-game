<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's play Blackjack!</h1>

    <div class="hand-container box hidden">
        <h2>Dealer's Hand</h2>
        <ul id="dealer-hand"></ul>
        <p class="total">Total: <span id="dealer-total"></span></p>
    </div>
    <div class="hand-container box hidden">
        <h2>Player's Hand</h2>
        <ul id="player-hand"></ul>
        <p class="total">Total: <span id="player-total"></span></p>
        <button id="hitBtn">Hit</button> <button id="stayBtn">Stay</button>
    </div>

    <div id="game-over">
    </div>

    <button id="start">Start Game</button>

    <div>
        <p id="player-wins"></p>
        <p id="dealer-wins"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
